<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>animate测试页面</title>
	<style type="text/css">
	   *{margin:0;padding:0;}
	    body{
		  font:12px/1.5  Tahoma, Arial, sans-serif;
		}
		.wrap{
			position:relative;
			height:100px;
			padding-top:50px;
		}
		.wrap>a{
			position:absolute;
			width:50px;
			height:50px;
			background:#DCF7DD;
			border:1px solid #000;
			border-radius:5px;
			text-align:center;
			top:0;
			left:0;
			text-decoration:none;
		}
		.wrap>.a2{
			background:#000;
		}
	
	</style>
	<script type="text/javascript" src="animation.js"></script>

</head>
<body>
   <div class="wrap">
      <a href="#" onclick="Animate(this,{left:'600px'},500,'swing')">one</a>
   </div>
   <div class="wrap">
	  <a href="#" class="a2" onclick="Animate(this,{opacity:0.1},500,'swing')">two</a>
   </div>
   <div class="wrap">
	<a href="#" class="a3" onclick="Animate(this,{height:'400px',width:'400px'},500,'swing')">three</a>
   </div>
</body>
</html>
